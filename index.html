<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | NFT preview card component</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="nft-card">
        <img src="./images/image-equilibrium.jpg" alt="" class="nft-img" />
        <h2 class="nft-title">Equilibrium #3429</h2>
        <div class="nft-description">
          Our Equilibrium collection promotes balance and calm.
        </div>
        <div class="nft-info">
          <div class="price-container">
            <img src="./images/icon-ethereum.svg" alt="" />
            <span>0.041 ETH</span>
          </div>
          <div class="date-container">
            <img src="./images/icon-clock.svg" alt="" />
            <span>3 days left</span>
          </div>
        </div>
        <hr class="soft-blue" />
        <div class="owner-info">
          <img src="./images/image-avatar.png" alt="" class="avatar-img" />
          <span>Creation of <span class="author-name">Jules Wyvern</span></span>
        </div>
      </div>

      <div class="attribution">
        Challenge by
        <a
          href="https://github.com/fosteeco/front-end-mentor-nft-preview-card"
          target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="https://github.com/fosteeco">Christian Foster</a>.
        <a
          href="https://github.com/fosteeco/front-end-mentor-nft-preview-card"
          target="_blank"
          >Link to Repo</a
        >
      </div>
    </main>
  </body>
</html>
